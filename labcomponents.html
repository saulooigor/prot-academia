<!doctype html>
<html lang="pt-BR">
  <head>
   <style>

        html,
        body {
          margin: 0;
          padding: 0;
          height: 100%; /* needed for container min-height */
        }

        .container{
            text-align: center;
            margin-top: 2%;
            
        }

        .card-image-group div{
            width: 200px;
            max-width: 100%;
        }

        .row .col-md-3{
            height: 600px;
            min-height: 20%;
            max-height: 80%;
            position: relative;
            transition: height 1s;
            
        }

        .row .col-md-3:hover{
          left: -2%;
          bottom: -20%;
          box-shadow: rgb(38, 57, 77) 0px 30px 30px 0px;
          height: 610px;
      }

        .card-coletiva {
            background-image: url(images/aulacoletiva.jpg);
            background-position-x: 75%;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            padding: 0 !important;
        }

        .card-judo{
          background-image: url(images/judo.jpg);
          background-position-x: 50%;
          background-repeat: no-repeat;
          background-size: cover;
          height: 57%;
          color: white;
          padding: 0 !important;
        }

        .card-fitdance{
          background-image: url(images/dancefit.jpg);
          background-position-x: 75%;
          background-repeat: no-repeat;
          background-size: cover;
          height: 57%;
          color: white;
          padding: 0 !important;
        }

        .card-crossfit{
          background-image: url(images/crossfit.jpg);
          background-position-x: 75%;
          background-repeat: no-repeat;
          background-size: cover;
          height: 57%;
          color: white;
          padding: 0 !important;
        }

        .card-footer{
          
          height: 50px; 
          border-left: 100px solid transparent;
          font-family: 'Anton', sans-serif;
          font-size: x-large;
          font-style: oblique;
          
        }



   </style>
