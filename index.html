<!doctype html>
<html lang="pt-BR">
  <head>
    <style>

        .blink-class{
            animation: blink 2s linear infinite;
        }

        body,html{
            height: 100%;
            
        }

        html{
            overflow-y: scroll;
        }

        .btn-headersocial {
            width: 50px;
            height: 50px;
            border-radius: 30px;
            text-align: center;
            font-size: 12px;
            border: none !important;
        }
        
        .carousel-control-next,
        .carousel-control-prev /*, .carousel-indicators */ {
           filter: invert(100%);
           opacity: 1;
        }

        .carousel.carousel-fade .carousel-item {
            display: block;
            opacity: 0;
            transition: opacity ease-out .7s;
        }
        
        .carousel.carousel-fade .carousel-item.active {
            opacity: 1 !important;
        }

        .content-cr-item{
            border-bottom: 5px solid black;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
            width: 52%;
            height: 50%;
            padding: 2%;
            margin: auto;
        }

        .fill-image {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        .fill-image img {
            width: 26px;
            height: 26px;
            
        }

        .header{
            background-image: url(../prot-academia/images/salao2-opac-2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 57%;
            color: white;
            padding-top: 10px;
            padding: 1%;
        }

        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 700,
          'GRAD' 0,
          'opsz' 70;
          color: black;
          font-size: 48px !important;
          
          
        }

        .p-valores-content{
            font-family: 'Alfa Slab One', sans-serif;
            color: black;
            font-size: x-large;
        }

        .p-header{
            font-family: 'Black Ops One', sans-serif;
            font-size: xx-large;
            color: black;
        }

        .title-cr-item{
            font-family: 'Black Ops One', sans-serif;
            font-size: xx-large;
            color: black;
        }

        .parcels{
            font-size: medium;
            font-family: 'Alfa Slab One', sans-serif;
            color: black;
        }

        .pricing{
            font-size: xx-large;
            font-family: 'Black Ops One', sans-serif;
            color: grey;
        }

        svg{
            fill: black;
        }

        svg:hover{
            fill: gray;
        }

        @keyframes blink{
            25%{
                opacity: 0.5;
            }
            50%{
                opacity: 0;
            }
            75%{
                opacity: 0.5;
            }
        }

    </style>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Material Icons -->

        <div class="p-0 d-flex justify-content-center">

                <p class="my-1 p-header">Venha conhecer nossa academia!</p>
                <span class="material-symbols-outlined  blink-class ">expand_more</span>
